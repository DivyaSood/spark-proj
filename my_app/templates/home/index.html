

{% extends "base.html" %}

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <hr class="intro-divider">
                    </ul>
		  {% if current_user.is_authenticated %}

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
